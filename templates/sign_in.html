<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implant Finder - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="{{ url_for('static', filename='styles1.css') }}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="{{ url_for('static', filename='arkenea1.jpg') }}" alt="Arkenea Logo" class="arkenea-logo">
            <h2>Login</h2>
            <form id="loginForm" method="POST" action="{{ url_for('sign_in') }}">
                <div class="input-group">
                    <label for="email">
                        <i class="fa fa-user"></i>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </label>
                </div>
                <div class="input-group password-group">
                    <label for="password">
                        <i class="fa fa-key"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <i class="fa fa-eye-slash toggle-password" id="togglePassword"></i>
                    </label>
                </div>
                <button type="submit">Log in</button>
            </form>
            {% if error %}
                <p style="color:red;">{{ error }}</p>
            {% endif %}
        </div>
    </div>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            // Toggle the eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
